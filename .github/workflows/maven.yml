name: Java CI with Maven

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 11
      uses: actions/setup-java@v1
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: maven
    - name: Build with Maven
      run: mvn clean install
    
    - name: deploy to tomcat
      run: curl -v -u tomcat:tomcat /home/runner/work/github-actions-example/github-actions-example/target/springboot-images-new.jar 'http://ec2-3-110-190-128.ap-south-1.compute.amazonaws.com:8080//manager/html/deploy?path=/springboot-images-new'
    # copy the building jar PATH and tomcat url copy and paste it here 
    
    - name: Build & push Docker image
      uses: mr-smithers-excellent/docker-build-push@v6
      with:
        image: nareshbabu1991/springboot-images-new  # create new repo on dockerhub with the jar name
        tags: latest
        registry: docker.io
        dockerfile: Dockerfile
        username: ${{ secrets.DOCKER_USERNAME }}  # update docker credentials on github/seetings/secrets
        password: ${{ secrets.DOCKER_PASSWORD }}
